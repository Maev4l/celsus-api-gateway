type Query {
  ping: String
  libraries: [Library]!
}

type Library {
  id: ID!
  name: String!
  description: String
  booksCount: Int
  books: [Book]
}

type Book {
  id: ID!
  title: String!
  description: String
  isbn10: String
  isbn13: String
  thumbnail: String
  authors: [String]
  tags: [String]
  bookSet: String
  bookSetOrder: Int
  lendingId: ID
  library: Library
}

schema {
  query: Query
  # mutation: Mutation
}
